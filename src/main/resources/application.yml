Server:
  port: 8082

spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/taxi

    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
